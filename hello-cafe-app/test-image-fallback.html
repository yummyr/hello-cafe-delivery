<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fallback Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-case { margin: 20px 0; border: 1px solid #ccc; padding: 15px; }
        img { width: 200px; height: 150px; object-fit: cover; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Image Fallback Test</h1>

    <div class="test-case">
        <h3>Test 1: Valid Image</h3>
        <img src="/assets/default-no-img.png" alt="Valid image" onerror="this.src='/assets/default-no-img.png'"/>
    </div>

    <div class="test-case">
        <h3>Test 2: Broken Image (should fallback)</h3>
        <img src="/assets/non-existent-image.jpg" alt="Broken image" onerror="this.src='/assets/default-no-img.png'"/>
    </div>

    <div class="test-case">
        <h3>Test 3: Empty Image (should show fallback)</h3>
        <img src="" alt="Empty image" onerror="this.src='/assets/default-no-img.png'" onload="if(this.src==='') this.src='/assets/default-no-img.png'"/>
    </div>
</body>
</html>
