
server:
  port: 8080
  servlet:
    context-path: /
spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  web:
    resources:
      add-mappings: false

  datasource:
    driver-class-name: ${hello-cafe.datasource.driver-class-name}
    url: jdbc:mysql://${hello-cafe.datasource.host}:${hello-cafe.datasource.port}/${hello-cafe.datasource.database}?serverTimezone=UTC&useSSL=false&characterEncoding=utf8
    username: ${hello-cafe.datasource.username}
    password: ${hello-cafe.datasource.password}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
  data:
    redis:
      host: ${hello-cafe.redis.host}
      port: ${hello-cafe.redis.port}
      database: ${hello-cafe.redis.database}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  security:
    user:
      name: admin
      password: admin123
hello-cafe:
  jwt:
    admin-secret-key: ${hello-cafe.jwt.adminSecretKey}
    admin-ttl: ${hello-cafe.jwt.adminTtl}
    admin-token-name: ${hello-cafe.jwt.adminTokenName}

    user-secret-key: ${hello-cafe.jwt.userSecretKey}
    user-ttl: ${hello-cafe.jwt.userTtl}
    user-token-name: ${hello-cafe.jwt.userTokenName}

  cloudinary:
    cloud-name: ${hello-cafe.cloudinary.cloud-name}
    api-key: ${hello-cafe.cloudinary.api-key}
    api-secret: ${hello-cafe.cloudinary.api-secret}
    secure: ${hello-cafe.cloudinary.secure}

logging:
  level:
    com:
      hello-cafe:
        repository: DEBUG
        service: DEBUG
        controller: DEBUG

# Stripe Configuration
stripe:
  secret-key: sk_test_default_key
  publishable-key: pk_test_default_key
  webhook:
    secret: whsec_test_default_secret


# Request/Response Logging Configuration
request-logging:
  enabled: true
  log-requests: true
  log-responses: true
  log-method-results: false
  max-payload-size: 1048576  # 1MB
  skip-paths:
    - "/actuator"
    - "/health"
    - "/metrics"
    - "/info"
    - "/favicon.ico"
    - "/error"
  skip-user-agents:
    - "kube-probe"
    - "Prometheus"
    - "ELB-HealthChecker"
    - "AWS-HealthChecker"
  sensitive-headers:
    - "authorization"
    - "cookie"
    - "set-cookie"
    - "x-api-key"
    - "x-auth-token"
    - "x-forwarded-for"
    - "x-real-ip"
    - "proxy-authorization"
  sensitive-parameters:
    - "password"
    - "token"
    - "secret"
    - "key"
    - "credential"
    - "auth"
    - "access_token"
    - "refresh_token"
  sensitive-fields:
    - "password"
    - "token"
    - "secret"
    - "key"
    - "credential"
    - "auth"
    - "accessToken"
    - "refreshToken"
    - "creditCard"
    - "ssn"
    - "socialSecurityNumber"
    - "bankAccount"
    - "pin"
    - "cvv"
    - "cvc"
    - "cardNumber"
    - "cardnumber"
